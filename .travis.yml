language: generic

branches:
  only:
    - master
    - /^v?(?:[0-9]+\.){2}[0-9]+.*$/

cache:
  directories:
  - vendor

sudo: required
services:
- docker

install:
- make bootstrap

script: make build test

before_deploy: make dist prep-bintray-json

deploy:
- provider: bintray
  file: _scripts/ci/bintray-ci.json
  user: deis-admin
  key:
    secure: ""
  on:
    all_branches: true

language: go

env:
  - GO15VENDOREXPERIMENT=1

branches:
  only:
    - master
    - /^v?(?:[0-9]+\.){2}[0-9]+.*$/

go:
  - 1.5.1

sudo: required
services:
- docker

install:
  - wget "https://github.com/Masterminds/glide/releases/download/0.9.1/glide-0.9.1-linux-amd64.tar.gz"
  - mkdir -p $HOME/bin
  - tar -vxz -C $HOME/bin --strip=1 -f glide-0.9.1-linux-amd64.tar.gz
  - export PATH="$HOME/bin:$PATH" GLIDE_HOME="$HOME/.glide"

script: make bootstrap build test

before_deploy: make dist prep-bintray-json

deploy:
- provider: bintray
  file: _scripts/ci/bintray-ci.json
  user: deis-admin
  key:
    secure: ""
  on:
    all_branches: true

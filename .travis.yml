language: generic

branches:
  only:
    - master
    - /^v?(?:[0-9]+\.){2}[0-9]+.*$/

cache:
  directories:
  - vendor

sudo: required
services:
- docker

install:
- make bootstrap

script: make build test

before_deploy: make dist

deploy:
  provider: gcs
  access-key-id:
    secure: ""
  secret-access-key:
    secure: ""
  bucket: k8s-claimer
  local-dir: _dist
  on:
    branch: master
  acl: public-read
